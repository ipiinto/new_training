<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 " >
  <title>regis</title>
  <link rel="stylesheet" type="text/css" href="bootstrap-3.2.0-dist/css/bootstrap.min.css">
  <script type="text/javascript" src="jquery/jquery-2.1.3.js"></script>
  <script type="text/javascript" src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="margin-top:20px">
    	<div class="row">
        	<div class="page-header">
            	<h1>Javacript</h1>
            </div>
        </div>
    </div>
    
    <div class="container">
    	
        <!-- Modal Content-->
        <div class="modal fade" id="modal-id">
        	<div class="modal-dialog">
            	<div class="modal-content">
                	<div class="modal-header">
                    	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        	&times;
                    	</button>
                        <h4 class="modal-title">สมัครสมาชิก</h4>                       
                    </div>
                    <div class="modal-body">
                    	<form role="form" action="#" method="post">
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" 
                                placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" 
                                id="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="telephone">Telephone</label>
                                <input type="tel" class="form-control" id="telephone" 
                                placeholder="Enter telephone number">
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <textarea id="address" class="form-control" 
                                name="address" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-default"> Save </button>
                        </form>
                    </div>
                    
                    <div class="modal-footer">
                    	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Button-->    
    <button id="btnModal" type="button" class="btn btn-default">Launch Modal</button>

    <!-- Script -->
    <script type="text/javascript">
		$('#btnModal').click(function(){
			$('#modal-id').modal();
		});
	</script>
  
</body>
</html>
